<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Login.css">
    <title>LoginPage</title>
</head>
<body>
    <!-- 로그인 페이지 시작지점 -->
    <!-- 가입페이지에서 재사용 -->
    <div class="Container">
        <img src="./logo.png" alt="Logo"> <!--1 로고-->
        <form action="#">
            <label for="UserID" class="en">UserID</label> <!-- 2 아이디 입력창창-->
            <input type="text" id="UserID" placeholder="아이디" required> <!--아이디 입력창 끝-->
            <label for="PassWord" class="en">PassWord</label> <!-- 3 비밀번호 입력창-->
            <input type="text" id="PassWord" placeholder="비밀번호" required><!--비밀번호 입력창 끝-->
            <div class="button">
            <button type="submit">로그인</button><a href="./Submit.html"><button type="button">회원가입</button></a> <!-- 4 로그인 및 회원가입 버튼-->
            </div>
        </form>
    </div>
    <!-- END -->
</body>
</html>
