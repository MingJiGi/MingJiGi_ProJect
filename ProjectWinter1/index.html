    <!-- 2 카카오맵 API -->
    <div id="map" style="width:100%;height:70vh;"></div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=26e7cf36ed908da0ccf1aeacd6619744"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.15393, 127.06300), // 지도의 중심좌표
                level: 6, // 지도의 확대 레벨
                mapTypeId: kakao.maps.MapTypeId.ROADMAP // 지도종류
            };

        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();

        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.15393, 127.06300), // 마커의 좌표
            map: map // 마커를 표시할 지도 객체
        });

    </script>
